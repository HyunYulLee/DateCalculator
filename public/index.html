<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day Countdown</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="top-text">김민재 전역일까지</h1>
        <h1 class="d-day"><span id="days"></span></h1>
        <p class="time-details">
            <span id="hours"></span>h : 
            <span id="minutes"></span>m : 
            <span id="seconds"></span>s
            <br /> <br />
            <img class="KMJimg" src="/images/KMJMainImage.jpg" alt="KMJ">
        </p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
